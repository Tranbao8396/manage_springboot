<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layouts/common}">

<head>
    <title>Stock Manage</title>
</head>

<body>
    <div layout:fragment="content">
        <div class="sub-content">
            <div class="btn-container d-flex mb-3 gap-2">
                <a th:href="@{/products}" class="btn btn-secondary">
                    <span class="material-symbols-outlined d-block">
                        arrow_back
                    </span>
                </a>
            </div>

            <h2 class="title-page mb-3">
                New Products
            </h2>

            <form class="form-format-inline" method="post" action="javascript:void(0);" th:action="@{/products/add}" th:object="${prd_form}">
                <div class="form-group">
                    <label class="form-label">Name:</label>
                    <select class="form-select" th:name="name_id">
                        <option value="" selected hidden></option>
                        <option th:each="category : ${categories}" th:value="${category.id}" th:text="${category.category_name}"></option>
                    </select>
                </div>

                <div class="form-group">
                    <label class="form-label">Category:</label>
                    <select class="form-select" th:name="category_id">
                        <option value="" selected hidden></option>
                        <option th:each="category : ${categories}" th:value="${category.id}" th:text="${category.category_name}"></option>
                    </select>
                </div>

                <div class="form-group">
                    <label class="form-label">Price:</label>
                    <input class="form-control" type="text" th:name="price"/>
                </div>

                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>
    </div>

    <script layout:fragment="script">

    </script>
</body>
</html>
